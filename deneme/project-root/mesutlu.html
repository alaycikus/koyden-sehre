<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesutlu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mesutlu.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="mesutlu-screen">
    <button id="back-button"><i class="fa-solid fa-house"></i></button>
    <button id="reset-button"><i class="fa-solid fa-rotate-left"></i></button> <!-- Sıfırlama butonu eklendi -->
    <div class="grid-container">
      <div class="grid"></div>
    </div>
    <!-- Açıklama dikdörtgeni -->
    <div class="description-rectangle">
      <!-- Bu alanda oyun ile ilgili açıklamalar yer alacak. -->
    </div>
    <!-- Profil ve XP Sistemi -->
    <div class="profile-xp-rectangle">
      <div class="profile-selection">
        <img src="images/profile1.png" alt="Profile" class="profile-img" id="profile-img">
        <span class="xp-star">⭐</span>
      </div>
    </div>
    <div class="rectangle-container">
    <!-- İlk dikdörtgen (Enerji Sistemi) -->
    <div class="rectangle">
      <span class="energy-symbol"><i class="fa-sharp fa-solid fa-bolt"></i></span>
      <span id="current-energy" class="energy-text">100</span> <!-- Şu anki enerji miktarı gösterilecek -->
      <p id="energy-refresh-time" class="energy-refresh-text"> 1:00</p> <!-- Enerji yenilenme süresi -->
    </div>
    <!-- İkinci dikdörtgen (Altın) -->
    <div class="rectangle">
      <div class="square-icon">
        <i class="fa-solid fa-coins fa-2xl" style="color: #ffcf20;"></i>
        <span id="gold-amount" class="gold-text">0</span> <!-- Başlangıçta altın miktarı 0 -->
      </div>
    </div>
    <!-- Üçüncü dikdörtgen (Elmas) -->
    <div class="rectangle">
      <i class="fa-solid fa-gem fa-2xl" style="color: #ff00ea;"></i>
      <span id="diamond-amount" class="diamond-text">200</span> <!-- Başlangıçta 200 elmas -->
    </div>
    <!-- Mağaza ikonu -->
    <i class="fa-solid fa-store fa-2xl" style="color: #92017f;" id="store-icon"></i>
  </div>
  </div>
  <!-- Profil Popup -->
  <div id="profile-popup" class="profile-popup">
    <div class="popup-content">
      <h2>Profil Seç</h2>
      <div class="nickname-container">
        <img src="" alt="Selected Profile" id="selected-profile-img" class="selected-profile-img">
        <input type="text" id="nickname" placeholder="Bumelo086" class="nickname-input">
        <span class="edit-icon">
          <i class="fa-solid fa-pen-to-square"></i>
        </span>
      </div>
      <span id="close-popup" class="material-symbols-outlined close-popup-icon">cancel</span>
      <div class="profile-images">
        <img src="images/character/character_0_0.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_1.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_2.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_3.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_4.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_5.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_6.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_7.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_8.png" alt="Profile" class="profile-img-option">
        <img src="images/character/character_0_9.png" alt="Profile" class="profile-img-option">
      </div>
    </div>
  </div>
  <!-- Mağaza Popup -->
  <div id="store-popup" class="store-popup">
    <div class="popup-content">
      <h2>Mağaza</h2>
      <span id="close-store-popup" class="material-symbols-outlined close-popup-icon">cancel</span>
      <p>Mağaza içeriği burada olacak.</p>
    </div>
  </div>

  <script src="mesutlu.js"></script>
</body>
</html>
